<!-- Post Card Component - AstroPaper Style -->
<li class="my-6">
  <a
    href="{{ .Permalink }}"
    class="inline-block text-lg font-medium text-accent decoration-dashed underline-offset-4 focus-visible:no-underline focus-visible:underline-offset-0"
  >
    <h3 class="text-lg font-medium decoration-dashed hover:underline">
      {{ .Title }}
    </h3>
  </a>
  <div class="flex items-center gap-x-2 opacity-80">
    <svg class="inline-block size-6 min-w-[1.375rem] scale-90" width="24" height="24" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
      <path d="M7 11h2v2H7zm0 4h2v2H7zm4-4h2v2h-2zm0 4h2v2h-2zm4-4h2v2h-2zm0 4h2v2h-2z"></path>
      <path d="M5 22h14c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2h-2V2h-2v2H9V2H7v2H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2zM19 8l.001 12H5V8h14z"></path>
    </svg>
    {{ if .Lastmod }}
    <span class="text-sm">Updated:</span>
    {{ end }}
    <time class="text-sm" datetime="{{ (.Lastmod | default .Date).Format "2006-01-02T15:04:05Z07:00" }}">
      {{ (.Lastmod | default .Date).Format "2 Jan, 2006" }}
    </time>
  </div>
  <p>{{ .Description | default .Summary }}</p>
</li>
