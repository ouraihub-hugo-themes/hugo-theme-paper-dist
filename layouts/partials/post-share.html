<!-- 文章分享功能 -->

<div class="post-share-container my-8 p-6 rounded-lg bg-muted/30 border border-border">
  <h3 class="text-lg font-semibold mb-4">Share This Post</h3>

  <div class="flex flex-wrap gap-3">
    <!-- Twitter分享 -->
    <a
      id="share-twitter"
      href="#"
      class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-blue-500 hover:bg-blue-600 text-white transition-colors"
      title="Share on Twitter"
      target="_blank"
      rel="noopener noreferrer"
    >
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
        <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2s9 5 20 5a9.5 9.5 0 00-9-5.5c4.75 2.25 7-7 7-7a10.6 10.6 0 01-3-10z"/>
      </svg>
      <span>Twitter</span>
    </a>

    <!-- Facebook分享 -->
    <a
      id="share-facebook"
      href="#"
      class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-blue-700 hover:bg-blue-800 text-white transition-colors"
      title="Share on Facebook"
      target="_blank"
      rel="noopener noreferrer"
    >
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
      </svg>
      <span>Facebook</span>
    </a>

    <!-- LinkedIn分享 -->
    <a
      id="share-linkedin"
      href="#"
      class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white transition-colors"
      title="Share on LinkedIn"
      target="_blank"
      rel="noopener noreferrer"
    >
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.225 0z"/>
      </svg>
      <span>LinkedIn</span>
    </a>

    <!-- 复制链接 -->
    <button
      id="share-copy"
      class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-gray-500 hover:bg-gray-600 text-white transition-colors"
      title="Copy link"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.658 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
      </svg>
      <span id="share-copy-text">Copy</span>
    </button>

    <!-- 邮件分享 -->
    <a
      id="share-email"
      href="#"
      class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-red-500 hover:bg-red-600 text-white transition-colors"
      title="Share via Email"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
      </svg>
      <span>Email</span>
    </a>
  </div>
</div>

<script>
  /**
   * 文章分享功能管理器
   */
  class ShareManager {
    constructor() {
      this.pageUrl = window.location.href;
      this.pageTitle = document.title.replace(' - ' + document.querySelector('title')?.textContent?.split(' - ')[1], '');
      this.pageDescription = document.querySelector('meta[name="description"]')?.content || '';

      this.init();
    }

    init() {
      // Twitter分享
      const twitterBtn = document.getElementById('share-twitter');
      if (twitterBtn) {
        twitterBtn.href = this.getTwitterShareUrl();
        twitterBtn.addEventListener('click', (e) => this.openShareWindow(e));
      }

      // Facebook分享
      const facebookBtn = document.getElementById('share-facebook');
      if (facebookBtn) {
        facebookBtn.href = this.getFacebookShareUrl();
        facebookBtn.addEventListener('click', (e) => this.openShareWindow(e));
      }

      // LinkedIn分享
      const linkedinBtn = document.getElementById('share-linkedin');
      if (linkedinBtn) {
        linkedinBtn.href = this.getLinkedInShareUrl();
        linkedinBtn.addEventListener('click', (e) => this.openShareWindow(e));
      }

      // 复制链接
      const copyBtn = document.getElementById('share-copy');
      if (copyBtn) {
        copyBtn.addEventListener('click', () => this.copyToClipboard());
      }

      // 邮件分享
      const emailBtn = document.getElementById('share-email');
      if (emailBtn) {
        emailBtn.href = this.getEmailShareUrl();
      }
    }

    getTwitterShareUrl() {
      const text = encodeURIComponent(`${this.pageTitle}\n${this.pageUrl}`);
      return `https://twitter.com/intent/tweet?text=${text}`;
    }

    getFacebookShareUrl() {
      return `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(this.pageUrl)}`;
    }

    getLinkedInShareUrl() {
      return `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(this.pageUrl)}`;
    }

    getEmailShareUrl() {
      const subject = encodeURIComponent(this.pageTitle);
      const body = encodeURIComponent(`Check out this article: ${this.pageUrl}`);
      return `mailto:?subject=${subject}&body=${body}`;
    }

    copyToClipboard() {
      navigator.clipboard.writeText(this.pageUrl).then(() => {
        const copyText = document.getElementById('share-copy-text');
        const originalText = copyText.textContent;
        copyText.textContent = 'Copied!';

        setTimeout(() => {
          copyText.textContent = originalText;
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy:', err);
      });
    }

    openShareWindow(e) {
      e.preventDefault();
      const url = e.currentTarget.href;
      window.open(url, 'share', 'width=600,height=400');
    }
  }

  // 初始化分享功能
  new ShareManager();
</script>
