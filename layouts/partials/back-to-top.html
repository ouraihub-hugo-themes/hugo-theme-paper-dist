{{- /*
  Back To Top Button Component
  参考: astro-paper/src/components/BackToTopButton.astro
  
  功能：
  - 滚动超过 30% 时显示按钮
  - 显示滚动进度圈（移动端）
  - 点击滚动到顶部
  - 响应式设计（移动端圆形，桌面端矩形）
*/ -}}

<div
  id="btt-btn-container"
  class="fixed end-4 bottom-8 z-50 md:sticky md:end-auto md:float-end md:me-1 translate-y-14 opacity-0 transition duration-500"
>
  <button
    data-button="back-to-top"
    class="group relative bg-background px-2 py-1 size-14 rounded-full shadow-xl md:h-8 md:w-fit md:rounded-md md:shadow-none md:focus-visible:rounded-none md:bg-background/35 md:bg-clip-padding md:backdrop-blur-lg"
  >
    <span
      id="progress-indicator"
      class="absolute inset-0 -z-10 block size-14 scale-110 rounded-full bg-transparent md:hidden md:h-8 md:rounded-md"
    ></span>
    {{- /* 移动端：向上箭头（ChevronLeft 旋转 90 度） */ -}}
    <svg class="inline-block rotate-90 md:hidden size-6" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      <path d="m15 18-6-6 6-6"/>
    </svg>
    {{- /* 桌面端：向上箭头 + "Back To Top" 文本 */ -}}
    <span class="sr-only text-sm group-hover:text-accent md:not-sr-only">
      <svg class="inline-block size-4" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 5v14M5 12l7-7 7 7"/>
      </svg>
      Back To Top
    </span>
  </button>
</div>
