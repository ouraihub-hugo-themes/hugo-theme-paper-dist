<!-- Post List Item Component -->
<a
  href="{{ .Permalink }}"
  class="block p-4 md:p-6 rounded-lg border border-border hover:border-primary hover:shadow-md transition-all duration-200 group"
>
  <div class="flex items-start gap-4">
    {{ if .Params.image }}
    <div class="hidden sm:block flex-shrink-0 w-24 h-24 rounded-lg overflow-hidden bg-muted">
      <img
        src="{{ .Params.image }}"
        alt="{{ .Title }}"
        class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-300"
        loading="lazy"
      />
    </div>
    {{ end }}

    <div class="flex-1">
      <h3 class="text-lg font-semibold mb-2 group-hover:text-primary transition-colors">
        {{ .Title }}
      </h3>

      <p class="text-muted text-sm mb-4 truncate-2">
        {{ .Summary }}
      </p>

      <div class="flex items-center gap-4 text-xs text-muted">
        <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
          {{ .Date.Format "January 2, 2006" }}
        </time>
        {{ if .ReadingTime }}
        <span>{{ .ReadingTime }} min read</span>
        {{ end }}
        {{ if .Params.categories }}
        <span class="px-2 py-1 rounded bg-primary/10 text-primary">
          {{ index .Params.categories 0 }}
        </span>
        {{ end }}
      </div>
    </div>
  </div>
</a>
