<!-- Post List Item Component -->
<article class="mb-8 pb-8 border-b border-skin-line last:border-b-0">
  <a href="{{ .Permalink }}" class="group inline-block">
    <h2 class="text-2xl font-semibold text-skin-accent decoration-dashed hover:underline underline-offset-4 focus-visible:no-underline focus-visible:underline-offset-0">
      {{ .Title }}
    </h2>
  </a>
  
  {{ partial "datetime.html" . }}
  
  <p class="mt-3 text-skin-base">
    {{ if .Description }}
      {{ .Description }}
    {{ else if .Summary }}
      {{ .Summary | plainify | truncate 150 }}
    {{ else }}
      {{ .Content | plainify | truncate 150 }}
    {{ end }}
  </p>
  
  {{ if .Params.tags }}
  <div class="mt-4 flex flex-wrap gap-2">
    {{ range .Params.tags }}
    <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" class="inline-block text-sm text-skin-accent hover:underline">
      #{{ . }}
    </a>
    {{ end }}
  </div>
  {{ end }}
</article>
